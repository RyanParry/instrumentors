{% extends "base.html" %}

{% block content %}
  <p><h1>Reset Password</h1></p>
  <p>A link will be sent to your email address to reset your password.</p>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
